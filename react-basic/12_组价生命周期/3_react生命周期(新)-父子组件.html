<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3_react生命周期(新)</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOM -->
    <script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>

    <script type="text/babel">
        //父组件A
        class A extends React.Component {
            constructor(props) {
                console.log('A---constructor')
                super(props)
                //初始化状态
                this.state = { carNmae: '奔驰' }
            }

            //若state的值在任何时候都取决于props,那么可以使用getDerivedStateFromProps
            static getDerivedStateFromProps(props, state) {
                console.log('A---getDerivedStateFromProps', props, state)
                return null
            }

            getSnapshotBeforeUpdate() {
                console.log('A---getSnapshotBeforeUpdate')
                return 'atguigu'
            }

            //组件挂载完毕的钩子
            componentDidMount() {
                console.log('A---componentDidMount')
            }

            //控制组件更新的"阀门"
            shouldComponentUpdate(a, b) {
                console.log('A---shouldComponentUpdate', a, b)
                return true
            }

            //组件更新完毕的钩子
            componentDidUpdate(preProps, preState, snapshotValue) {
                console.log('A---componentDidUpdate', preProps, preState, snapshotValue)
            }

            //组件将要卸载的钩子
            componentWillUnmount() {
                console.log('A---componentWillUnmount')
            }

            changeCar = () => {
                this.setState({
                    carNmae: '奥拓'
                })
            }

            //卸载组件按钮的回调
            death = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
            }

            //强制更新按钮的回调
            force = () => {
                this.forceUpdate()
            }


            render() {
                console.log('A---render')
                return (
                    <div>
                        <div>我是A组件</div>
                        <button onClick={this.changeCar}>换车</button>
                        <button onClick={this.death}>卸载组件</button>
                        <button onClick={this.force}>不更改任何状态中的数据，强制更新一下</button>
                        <B carNmae={this.state.carNmae} />
                    </div>
                )
            }
        }

        //子组价B
        class B extends React.Component {
            constructor(props) {
                console.log('B---constructor')
                super(props)
                //初始化状态
                this.state = {}
            }

            //若state的值在任何时候都取决于props,那么可以使用getDerivedStateFromProps
            static getDerivedStateFromProps(props, state) {
                console.log('B---getDerivedStateFromProps', props, state)
                return null
            }

            getSnapshotBeforeUpdate() {
                console.log('B---getSnapshotBeforeUpdate')
                return 'atguigu'
            }

            //组件挂载完毕的钩子
            componentDidMount() {
                console.log('B---componentDidMount')
            }

            //控制组件更新的"阀门"
            shouldComponentUpdate(a, b) {
                console.log('B---shouldComponentUpdate', a, b)
                return true
            }

            //组件更新完毕的钩子
            componentDidUpdate(preProps, preState, snapshotValue) {
                console.log('B---componentDidUpdate', preProps, preState, snapshotValue)
            }

            //组件将要卸载的钩子
            componentWillUnmount() {
                console.log('B---componentWillUnmount')
            }

            render() {
                console.log('B---render')
                return (
                    <div>我是B组件，接收的车是：{this.props.carNmae}</div>
                )
            }
        }

        //2.渲染组件到页面
        ReactDOM.render(<A />, document.getElementById('test'))
    </script>
</body>

</html>
